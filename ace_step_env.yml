name: ace_step
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - pip:
      - torch==2.9.1+cu130 --index-url https://download.pytorch.org/whl/cu130
      - torchvision==0.24.1+cu130 --index-url https://download.pytorch.org/whl/cu130
      - torchaudio==2.9.1+cu130 --index-url https://download.pytorch.org/whl/cu130
      - torchcodec==0.9.0 -f https://conda.anaconda.org/conda-forge/win-64/torchcodec/
      - -e .
prefix: D:\Conda\Envs\ace_step
